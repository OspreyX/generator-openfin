<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>OpenFin Template</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <h1>Hello, world!</h1>
          <p>This is a template for an Openfin application.</p>

        </div>
      </div>
    </div>
    <hr>
    <footer>
      <span>
        OpenFin adapter ready:
      </span>
      <div id="status-indicator"></div>
    </footer>
  </div>
  <script src="https://developer.openfin.co/release/adapter/js/unstable/openfin-desktop-js-adapter-v2.0.6.0.js"></script>
  <script src="js/main.js"></script>

</html>
